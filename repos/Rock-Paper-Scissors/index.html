<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <div class="header">
        Rock Paper Scissors Game
    </div>
    <div class="info">
        <div class="container">
            <div>
                <p>Your Score</p>
                <div class="user-score">0</div>
            </div>
            <div>
                <p>Computer's Score</p>
                <div class="cpu-score">0</div>
            </div>
        </div>
    </div>
    <div class="content">
        <div class="sub-title">Choose Your Item.</div>
        <div class="container">
            <div class="card">
                <img id="Rock" src="images/rock.jpg" alt="A Rock">
                <div class="sub-info">ROCK</div>
            </div>
            <div class="card">
                <img id="Paper" src="images/paper.jpg" alt="A Paper">
                <div class="sub-info">PAPER</div>
            </div>
            <div class="card">
                <img id="Scissors" src="images/scissors.jpg" alt="A Scissor">
                <div class="sub-info">SCISSORS</div>
            </div>
        </div>
    </div>
    <div class="result">
        <div class="container">
            <p>
                Good Luck!
            </p>
        </div>
    </div>
</body>
</html>
